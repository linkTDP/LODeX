.nvtooltip {
  position: absolute;
  background-color: rgba(255,255,255,1);
  padding: 10px;
  border: 1px solid #ddd;

  font-family: Arial;
  font-size: 13px;

  transition: opacity 500ms linear;
  -moz-transition: opacity 500ms linear;
  -webkit-transition: opacity 500ms linear;

  transition-delay: 500ms
  -moz-transition-delay: 500ms;
  -webkit-transition-delay: 500ms;

  -moz-box-shadow: 4px 4px 12px rgba(0,0,0,.5);
  -webkit-box-shadow: 4px 4px 12px rgba(0,0,0,.5);
  box-shadow: 4px 4px 12px rgba(0,0,0,.5);

  -moz-border-radius: 15px;
  border-radius: 15px;
}

.nvtooltip h3 {
  margin: 0;
  padding: 0;
  text-align: center;
}

.nvtooltip p {
  margin: 0;
  padding: 0;
  text-align: center;
}

.nvtooltip span {
  display: inline-block;
  margin: 2px 0;
}

</style>

	var margin = {top: 20, right: 20, bottom: 30, left: 40},
		width = document.documentElement.clientWidth - margin.left - margin.right,

 	var w = 1000;

    var dataset = {

    nodes: [

    function drawGraph(graph){
    	console.log(graph);
		var vocab=graph.vocab;
		for (a in vocab){
			color(vocab[a]);
		}
		// console.log(vocab[0]);
		var max_ni = graph.nodes[0].ni;
		var max_np = graph.links[0].np;
		for(i = 1; i < graph.nodes.length; i++){
			if(graph.nodes[i].ni > max_ni)
				max_ni = graph.nodes[i].ni;
		}
		//console.log(min_ni);
		//console.log(max_ni);
		for(i = 1; i < graph.links.length; i++){
			if(graph.links[i].np > max_np)
				max_np = graph.links[i].np;
		}
		// console.log(max_np);
		// console.log((2500) * 31 / graph.nodes.length);
		// console.log(graph.nodes.length);
		//debugger;	
		var charge = (-3800) * 31 / graph.nodes.length;
 
	    var svg = d3.select("body").append("svg").attr({"width":w,"height":h});
	
		var force = d3.layout.force()
			.nodes(graph.nodes)
			.links(graph.links)
			.gravity(1).linkDistance([linkDistance])
			.charge(charge)
			.size([width, height])
			.start();
	      
	      
		var div = d3.select("body").append("div")   
			.attr("class", "tooltip")
			.style("position", "absolute")
			.style("top", 5)
			.style("left",5)
			// 	 .style("z-index",-1)
			.style("opacity", 1);
	 
	
	    var links = svg.selectAll("line.link")
	      .data(graph.links)
	      .enter().append("svg:path") //
	      .attr("class", "link")
	      .attr("id",function(d,i) {return 'edge'+i;})
	      //.style("stroke-width", function(d) { return (d.np * 10 / max_np) + 1;; })
	      .style("stroke-width", "1.5px")
	      .attr("fill", "none")
	      .attr('marker-end',function(d){if(d.source.x != d.target.x && d.source.y != d.target.y){return 'url(#arrowhead)'}})
	      // .attr('marker-end','url(#arrowhead)')
	      .style("stroke",'silver');
	      //.style("pointer-events", "none");
	    
	    var nodes = svg.selectAll("circle.node")
	      .data(graph.nodes)
	      .enter().append("svg:circle")
	      .attr("class", "node")
	      .attr("r", function(d) { return (d.ni * 25 / max_ni)+5; }) //dimensione nodi
	      .style("fill", function(d) { return color(d.vocab); })
	      .call(force.drag);
	      
	
	
	    var nodelabels = svg.selectAll(".nodelabel") 
	       .data(graph.nodes)
	       .enter()
	       .append("text")
	       .attr({"x":function(d){return d.x;},
	              "y":function(d){return d.y;},
	              "class":"nodelabel",
	              "stroke":"black"})
	       .text(function(d){return d.name;});
	
	    var edgepaths = svg.selectAll(".edgepath")
	        .data(graph.links)
	        .enter()
	        .append('path')
	        .attr({'d': function(d) {return 'M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y},
	               'class':'edgepath',
	               'fill-opacity':0,
	               'stroke-opacity':0,
	               'fill':'blue',
	               'stroke':'red',
	               'id':function(d,i) {return 'edgepath'+i}})
	        .style("pointer-events", "none");
	
	    var edgelabels = svg.selectAll(".edgelabel")
	        .data(graph.links)
	        .enter()
	        .append('text')
	        .style("pointer-events", "none")
	        .attr({'class':'edgelabel',
	               'id':function(d,i){return 'edgelabel'+i},
	               'dx':80,
	               'dy':0,
	               'font-size':15,
	               'fill':'#aaa'});
	
	    edgelabels.append('textPath')
	        .attr('xlink:href',function(d,i) {return '#edgepath'+i})
	        .style("pointer-events", "none")
	        .attr('fill', 'silver')
	        .text(function(d){
	        	for(i=0; i < d.label.length;i++){
	        		// console.log(d.label[i].dir)
	        		return d.label[i].name;
	        	}
        	});
	
	
	    svg.append('defs').append('marker')
	        .attr({'id':'arrowhead',
	               'viewBox':'-0 -5 10 10',
	               'refX':25,
	               'refY':0,
	               //'markerUnits':'strokeWidth',
	               'orient':'auto',
	               'markerWidth':10,
	               'markerHeight':10,
	               'xoverflow':'visible'})
	        .append('svg:path')
	            .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
	            .attr('fill', '#ccc')
	            .attr('stroke','#ccc');
	     
	
	    force.on("tick", function(){
	        // links.attr({"x1": function(d){return d.source.x;},
	                    // "y1": function(d){return d.source.y;},
	                    // "x2": function(d){return d.target.x;},
	                    // "y2": function(d){return d.target.y;}
	        // });
	
	        nodes.attr({"cx":function(d){return d.x;},
	                    "cy":function(d){return d.y;}
	        });
	
	        nodelabels.attr("x", function(d) { return d.x; }) 
	                  .attr("y", function(d) { return d.y; });
	
	        // edgepaths.attr('d', function(d) { var path='M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y;
	                                           // //console.log(d)
	                                           // return path});      
	                                           
	        edgepaths.attr("d", function(d) {
		        var dx = d.target.x - d.source.x,
		            dy = d.target.y - d.source.y,
		            dr = Math.sqrt(dx * dx + dy * dy);
		        return "M" + 
		            d.source.x + "," + 
		            d.source.y + "A" + 
		            dr + "," + dr + " 0 0,1 " + 
		            d.target.x + "," + 
		            d.target.y;
		    }); 
	
	        edgelabels.attr('transform',function(d,i){
	            if (d.target.x<d.source.x){
	                bbox = this.getBBox();
	                rx = bbox.x+bbox.width/2;
	                ry = bbox.y+bbox.height/2;
	                return 'rotate(180 '+rx+' '+ry+')';
	                }
	            else {
	                return 'rotate(0)';
	                }
	        });
	        
	         links.attr("d", function(d) {
	         	var dx = d.target.x - d.source.x,
	            	dy = d.target.y - d.source.y,
	            	dr = Math.sqrt(dx * dx + dy * dy),
	            	x1 = d.source.x,
					y1 = d.source.y,
					x2 = d.target.x,
					y2 = d.target.y;
	         	if(d.source.x != d.target.x && d.source.y != d.target.y){
	         		
			        return "M" + x1 + "," + y1 + "A" + dr + "," + dr + " 0 0,1 " + x2 + "," + y2;
	         	}
	         	else {
				var xRotation = 0, // degrees
					largeArc = 0, // 1 or 0
					sweep = 1; // 1 or 0
					xRotation = -45;

       				 // Needs to be 1.
		            largeArc = 1;
		
		            // Change sweep to change orientation of loop. 
		            //sweep = 0;
		
		            // Make drx and dry different to get an ellipse
		            // instead of a circle.
		            drx = 30;
		            dry = 20;
		            
		            // For whatever reason the arc collapses to a point if the beginning
		            // and ending points of the arc are the same, so kludge it.
		            x2 = x2 + 1;
		            y2 = y2 + 1;
					return "M" + x1 + "," + y1 + "A" + drx + "," + dry + " " + xRotation + "," + largeArc + "," + sweep + " " + x2 + "," + y2;
	         	}
		        
		    });
	        
	    });
    }
    
    d3.json("/getData/{{endpoint_id}}", function(error, graph) {

    	drawGraph(graph);
